<section class="container">
  <div *ngIf="(books$ | async)" class="row wrapper">

    <div class="col-sm-3" *ngFor="let book of (books$ | async)">
      <div class="card">
        <button title="remove" (click)="remove(book._id)" class="btn--edit btn--delete"><i
            class="icofont-close"></i></button>

        <div class="card-image" [ngStyle]="{'background-image': 'url('+ book.bookImgSrc +')'}">
        </div>

        <div class="card-body">
          <h3 class="card-header">
            {{book.bookTitle}}
          </h3>

          <div class="card-content">
            <h4 class="card-title">By: {{book.bookAuthor}}</h4>
            <p class="card-text">{{ book.bookDescription | slice:0:125 }}...</p>
            <div class="card-footer d-flex justify-content-center flex-row book-actions">

              <button *ngIf="!book.isRead" class="btn" (click)="toggleRead(book)">Mark as read</button>

              <div *ngIf="book.isRead" class="congrats-message">
                Congratulations for reading the book!
              </div>

            </div>
          </div>

        </div>
        <!--Card body-->
      </div>
      <!--card-->
    </div>
    <!--col-->
  </div>
</section>
<div *ngIf="!(books$ | async)" class="loader-overlay">
  <svg version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
    y="0px" viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
    <rect x="20" y="50" width="4" height="10" fill="#fff">
      <animateTransform attributeType="xml" attributeName="transform" type="translate" values="0 0; 0 20; 0 0" begin="0"
        dur="0.6s" repeatCount="indefinite" />
    </rect>
    <rect x="30" y="50" width="4" height="10" fill="#fff">
      <animateTransform attributeType="xml" attributeName="transform" type="translate" values="0 0; 0 20; 0 0"
        begin="0.2s" dur="0.6s" repeatCount="indefinite" />
    </rect>
    <rect x="40" y="50" width="4" height="10" fill="#fff">
      <animateTransform attributeType="xml" attributeName="transform" type="translate" values="0 0; 0 20; 0 0"
        begin="0.4s" dur="0.6s" repeatCount="indefinite" />
    </rect>
  </svg>

</div>
