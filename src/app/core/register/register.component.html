<section class="container">
    <div class="row section-wrapper">
        <div class="col-md-6 offset-md-3">
            <h2>Register</h2>
            <form [formGroup]="registerForm ">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" />
                    <div class="form-err"
                        *ngIf=" registerForm.get('username').touched && registerForm.get('username').hasError('required')">
                        Username required
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Email</label>
                    <input type="email" formControlName="email" class="form-control" />
                    <div class="form-err"
                        *ngIf=" registerForm.get('email').touched && registerForm.get('email').hasError('required')">
                        Email required
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" />
                    <div class="form-err"
                        *ngIf=" registerForm.get('password').touched && registerForm.get('password').hasError('required')">
                        Pass required
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Confirm password</label>
                    <input type="password" formControlName="confirmPassword" class="form-control" />

                    <div class="form-err"
                        *ngIf=" registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').hasError('required')">
                        Pass required
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="registerForm.invalid" class="btn solid"
                        (click)="onSubmit()">Register</button>

                    <p>Have an account? <a routerLink="/login" class="btn-link">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
