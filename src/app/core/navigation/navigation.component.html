<div class="header-wrapper">
  <nav class="navbar navbar-expand-lg navbar-light align-items-center ">
    <div class="header-inner container">
      <a class="navbar-brand" routerLink="/">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse nav-wrapper" id="navbarNavDropdown">
        <ul class="navbar-nav main-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/books">Books</a>
          </li>

          <li *ngIf="isSuperAdmin" class="nav-item">
            <a class="nav-link" routerLink="/users">Users</a>
          </li>

          <li *ngIf="isAuthenticated()" class="nav-item">
            <a style="display: flex; align-items: center;" class="nav-link"
              [routerLink]="['/books/reading-list', userId]"><i class="icofont-book"></i><span>My List</span></a>
          </li>

        </ul>
        <div class="account-menu">
          <div *ngIf="!isAuthenticated()">
            <a class="btn" routerLink="/login">Log in</a>
            <a class="btn reversed" routerLink="/register">Register</a>
          </div>
          <div *ngIf="isAuthenticated()">
            <span class="greeting">Hello, {{userName}} </span>
            <a class="btn" routerLink="[]" (click)="logout()">Log out</a>
            <a class="btn reversed" [routerLink]="['/users/edit', userId]">Account</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>
