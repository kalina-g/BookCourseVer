<section class="container">

        <h1 class="page-title">Login</h1>
    <div class="row section-wrapper">

        <div class="col-md-6 offset-md-3">

            
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" />
                    <div
                    *ngIf=" loginForm.get('username').touched && loginForm.get('username').hasError('required')">
                    Username required
                </div>
                    
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        />
                        <div
                        *ngIf=" loginForm.get('password').touched && loginForm.get('password').hasError('required')">
                        Pass required
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loginForm.invalid" (click)="onSubmit()" class="btn solid">Login</button>

                    <a routerLink="/register" class="btn reversed">Register</a>
                </div>
            </form>
        </div>

    </div>

</section>
